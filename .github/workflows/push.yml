name: golang-pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  inspector-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: inspector migration checks (bun-demo independent)
        run: make test-inspector

  test:
    runs-on: ubuntu-latest
    needs: inspector-validation
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      -
        name: generate assets
        run: go generate ./...
      -
        name: run unit tests
        run: go test ./...
